<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova OS - Assistência Técnica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Sidebar -->
        <aside class="fixed inset-y-0 left-0 bg-blue-800 text-white w-64 transform transition-transform duration-200 ease-in-out">
            <div class="p-4">
                <h1 class="text-2xl font-bold">Assistência Técnica</h1>
            </div>
            <nav class="mt-8">
                <a href="index.html" class="block py-2 px-4 hover:bg-blue-700">
                    <i class="fas fa-home mr-2"></i> Dashboard
                </a>
                <a href="os.html" class="block py-2 px-4 hover:bg-blue-700">
                    <i class="fas fa-clipboard-list mr-2"></i> Ordens de Serviço
                </a>
                <a href="#" class="block py-2 px-4 bg-blue-900">
                    <i class="fas fa-plus-circle mr-2"></i> Nova OS
                </a>
                <a href="estoque.html" class="block py-2 px-4 hover:bg-blue-700">
                    <i class="fas fa-box mr-2"></i> Estoque
                </a>
                <a href="financeiro.html" class="block py-2 px-4 hover:bg-blue-700">
                    <i class="fas fa-dollar-sign mr-2"></i> Financeiro
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 p-8">
            <h2 class="text-3xl font-bold mb-8">Nova Ordem de Serviço</h2>

            <form id="formOS" class="bg-white rounded-lg shadow p-6">
                <!-- Dados do Cliente -->
                <div class="mb-8">
                    <h3 class="text-xl font-semibold mb-4">Dados do Cliente</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Nome do Cliente</label>
                            <input type="text" name="nome" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Telefone</label>
                            <input type="tel" name="telefone" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Dados do Aparelho -->
                <div class="mb-8">
                    <h3 class="text-xl font-semibold mb-4">Dados do Aparelho</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Marca</label>
                            <input type="text" name="marca" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Modelo</label>
                            <input type="text" name="modelo" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Cor</label>
                            <input type="text" name="cor" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Descrição do Problema -->
                <div class="mb-8">
                    <h3 class="text-xl font-semibold mb-4">Descrição do Problema</h3>
                    <div>
                        <textarea name="problema" rows="4" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                    </div>
                </div>

                <!-- Acessórios -->
                <div class="mb-8">
                    <h3 class="text-xl font-semibold mb-4">Acessórios Entregues</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="flex items-center">
                            <input type="checkbox" name="acessorios" value="carregador"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label class="ml-2 text-sm text-gray-700">Carregador</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" name="acessorios" value="cabo"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label class="ml-2 text-sm text-gray-700">Cabo USB</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" name="acessorios" value="capinha"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label class="ml-2 text-sm text-gray-700">Capinha</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" name="acessorios" value="chip"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label class="ml-2 text-sm text-gray-700">Chip</label>
                        </div>
                    </div>
                </div>

                <!-- Valor -->
                <div class="mb-8">
                    <h3 class="text-xl font-semibold mb-4">Valor (opcional)</h3>
                    <div>
                        <input type="number" name="valor" step="0.01" min="0"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>

                <!-- Botões -->
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="window.location.href='os.html'"
                        class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                        Cancelar
                    </button>
                    <button type="submit"
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                        Criar OS
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script src="assets/js/nova-os.js"></script>
</body>
</html>
