<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Assistência Técnica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Sidebar -->
        <aside class="fixed inset-y-0 left-0 bg-blue-800 text-white w-64 transform transition-transform duration-200 ease-in-out">
            <div class="p-4">
                <h1 class="text-2xl font-bold">Assistência Técnica</h1>
            </div>
            <nav class="mt-8">
                <a href="#" class="block py-2 px-4 bg-blue-900">
                    <i class="fas fa-home mr-2"></i> Dashboard
                </a>
                <a href="os.html" class="block py-2 px-4 hover:bg-blue-700">
                    <i class="fas fa-clipboard-list mr-2"></i> Ordens de Serviço
                </a>
                <a href="nova-os.html" class="block py-2 px-4 hover:bg-blue-700">
                    <i class="fas fa-plus-circle mr-2"></i> Nova OS
                </a>
                <a href="estoque.html" class="block py-2 px-4 hover:bg-blue-700">
                    <i class="fas fa-box mr-2"></i> Estoque
                </a>
                <a href="financeiro.html" class="block py-2 px-4 hover:bg-blue-700">
                    <i class="fas fa-dollar-sign mr-2"></i> Financeiro
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 p-8">
            <h2 class="text-3xl font-bold mb-8">Dashboard</h2>

            <!-- Cards de Resumo -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <!-- OS em Andamento -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-blue-100 text-blue-500">
                            <i class="fas fa-tools text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-gray-500 text-sm">OS em Andamento</h3>
                            <p class="text-2xl font-semibold" id="osAndamento">0</p>
                        </div>
                    </div>
                </div>

                <!-- OS Finalizadas -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-green-100 text-green-500">
                            <i class="fas fa-check-circle text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-gray-500 text-sm">OS Finalizadas</h3>
                            <p class="text-2xl font-semibold" id="osFinalizadas">0</p>
                        </div>
                    </div>
                </div>

                <!-- Aguardando Peças -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-yellow-100 text-yellow-500">
                            <i class="fas fa-clock text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-gray-500 text-sm">Aguardando Peças</h3>
                            <p class="text-2xl font-semibold" id="osAguardando">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Resumo Financeiro -->
            <div class="bg-white rounded-lg shadow p-6 mb-8">
                <h3 class="text-xl font-semibold mb-4">Resumo Financeiro</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <h4 class="text-gray-500 text-sm">Entradas do Mês</h4>
                        <p class="text-2xl font-semibold text-green-500" id="entradasMes">R$ 0,00</p>
                    </div>
                    <div>
                        <h4 class="text-gray-500 text-sm">Saídas do Mês</h4>
                        <p class="text-2xl font-semibold text-red-500" id="saidasMes">R$ 0,00</p>
                    </div>
                    <div>
                        <h4 class="text-gray-500 text-sm">Saldo Atual</h4>
                        <p class="text-2xl font-semibold" id="saldoAtual">R$ 0,00</p>
                    </div>
                </div>
            </div>

            <!-- Alertas de Estoque -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-xl font-semibold mb-4">Alertas de Estoque</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full" id="tabelaAlertas">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Produto</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Quantidade</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Mínimo</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- Dados serão inseridos via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/dashboard.js"></script>
</body>
</html>
