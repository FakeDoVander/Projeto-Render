<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status da OS - Assistência Técnica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo e Título -->
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">Assistência Técnica</h1>
                <p class="mt-2 text-sm text-gray-600">Acompanhe o status do seu aparelho</p>
            </div>

            <!-- Formulário de Acesso -->
            <div id="formAcesso" class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form class="space-y-6" onsubmit="verificarAcesso(event)">
                    <div>
                        <label for="codigo" class="block text-sm font-medium text-gray-700">Código da OS</label>
                        <div class="mt-1">
                            <input type="text" id="codigo" name="codigo" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                        <div class="mt-1">
                            <input type="text" id="senha" name="senha" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Acessar
                        </button>
                    </div>
                </form>
            </div>

            <!-- Informações da OS -->
            <div id="infoOS" class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 hidden">
                <div class="space-y-6">
                    <!-- Cabeçalho -->
                    <div class="border-b border-gray-200 pb-4">
                        <h2 class="text-lg font-medium text-gray-900" id="osCodigo"></h2>
                        <p class="mt-1 text-sm text-gray-500" id="osData"></p>
                    </div>

                    <!-- Status Atual -->
                    <div>
                        <h3 class="text-sm font-medium text-gray-500">Status Atual</h3>
                        <div class="mt-2">
                            <span id="osStatus" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"></span>
                        </div>
                    </div>

                    <!-- Dados do Cliente -->
                    <div>
                        <h3 class="text-sm font-medium text-gray-500">Dados do Cliente</h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-900" id="osCliente"></p>
                            <p class="text-sm text-gray-500" id="osTelefone"></p>
                        </div>
                    </div>

                    <!-- Dados do Aparelho -->
                    <div>
                        <h3 class="text-sm font-medium text-gray-500">Dados do Aparelho</h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-900" id="osAparelho"></p>
                            <p class="text-sm text-gray-500" id="osCor"></p>
                        </div>
                    </div>

                    <!-- Problema -->
                    <div>
                        <h3 class="text-sm font-medium text-gray-500">Descrição do Problema</h3>
                        <p class="mt-2 text-sm text-gray-900" id="osProblema"></p>
                    </div>

                    <!-- Acessórios -->
                    <div>
                        <h3 class="text-sm font-medium text-gray-500">Acessórios Entregues</h3>
                        <ul class="mt-2 text-sm text-gray-900" id="osAcessorios"></ul>
                    </div>

                    <!-- Histórico -->
                    <div>
                        <h3 class="text-sm font-medium text-gray-500">Histórico de Atualizações</h3>
                        <div class="mt-2 space-y-4" id="osHistorico"></div>
                    </div>

                    <!-- Botão Voltar -->
                    <div class="pt-4">
                        <button onclick="voltarAcesso()"
                            class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Voltar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/os-cliente.js"></script>
</body>
</html>
